<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <link rel="shortcut icon" href="foto_tmp.png" type="image/png">
    <link rel="stylesheet" href="style_pagina_cadastro.css">
</head>

<body>
<main>
    <form> 
<h2>Cadastre-se</h2>
<label for="nome" class="campo-nome">Nome:</label> <br>
<input type="text" name="Nome" placeholder="Seu Nome Completo"><br><br>

<label for="login" class="campo-login">Email:</label> <br>
<input type="email" name="Login" placeholder="exemplo@exemplo.com"><br><br>

<label for="password" class="campo-senha">Senha:</label> <br>
<input type="password" name="senha" placeholder="Digite Uma Senha"><br><br>

<label for="endereço" class="campo-endereço">Seu Endereço:</label> <br>
<input type="text" name="endereço" placeholder="Endereço Completo" autocomplete="street-address"><br><br>

<label for="residencia" class="campo-residencia">Número Da Casa/Apartamento:</label> <br>
<input type="number" name="numero-casa" placeholder="Digite o Número"> <br><br>

<label for="estado" class="campo-estado">Estado:</label> <br>
<select name="estado" id="E">
<option value="df">DF</option>
<option value="go">GO</option>
<option value="ac">AC</option>
<option value="al">AL</option>
<option value="ap">AP</option>
<option value="am">AM</option>
<option value="ba">BA</option>
<option value="ce">CE</option>
<option value="es">ES</option>
<option value="ma">MA</option>
<option value="mt">MT</option>
<option value="ms">MS</option>
<option value="mg">MG</option>
<option value="pa">PA</option>
<option value="pb">PB</option>
<option value="pr">PR</option>
<option value="pe">PE</option>
<option value="pi">PI</option>
<option value="rj">RJ</option>
<option value="rn">RN</option>
<option value="rs">RS</option>
<option value="ro">RO</option>
<option value="rr">RR</option>
<option value="sc">SC</option>
<option value="sp">SP</option>
<option value="se">SE</option>
<option value="to">TO</option>
</select><br><br>

<button type="submit">Cadastrar</button>
    </form>
</main>
</body>
</html>
